<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' required>
    <input type="password" name="password" ng-model='user.password' required>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>

<div role='alert'>
  <span ng-show='signupForm.username.$error.required'></span>
  <span ng-show='signupForm.password.$error.required'></span>
</div>
