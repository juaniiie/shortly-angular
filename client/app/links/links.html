<div id='container'>
  <!-- Your html here -->
  <input type="text" placeholder="filter"></input>
  <table ng-controller="LinksController">
    <tr class="link" ng-repeat="link in data.links">
      <td><img src="../assets/redirect_icon.png"/></td>
      <td><ul>
            <li>{{link.title}}</li>
            <li>{{link.url}}</li>
            <li><a href="{{link.url}}">{{link.url}}/{{link.code}}</a></li><!--MAYbe link with code should be the href-->
          </ul>
    </td>
      <td><ul><li class="visits">Visits</li><li class="link visits count">{{link.visits}}</li></ul></td>
    </tr>
  </table>
</div>
